{% extends 'base.html' %}
{% block title %}
    address page
{% endblock %}
{% block content %}

<style>
    /* CSS styles for the form */
    .address-form {
        font-family: Arial, sans-serif;
        font-size: 14px;
        max-width: 400px;
        padding: 20px;
        border: 10px solid #000;
        border-radius: 10px;
        margin: 0 auto;
    }
    
    .address-form label {
        display: block;
        margin-bottom: 5px;
    }
    
    .address-form input[type="text"],
    .address-form select {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }
    
    .address-form textarea {
        width: 100%;
        height: 100px;
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 5px;
    }
    
    .address-form button {
        padding: 8px 16px;
        font-size: 14px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>

<h5>{{item.nameofitem }}</h5>
<form class="address-form" method="POST" action="{{ url_for('process_form') }}" name="addressForm">
    <label for="name">Name:</label>
    <input type="text" name="username" placeholder="Enter your name" required>


    <input type="hidden" name="nameofitem" value="{{ item.itemname }}">

    <label for="street">Street Address:</label>
    <textarea id="street" name="street" placeholder="Enter your street address" required></textarea>
    
    <label for="landmark">Landmark:</label>
    <input type="text" id="landmark" name="landmark" placeholder="Enter landmark">
    
    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Enter your city" required>
    
    <label for="state">State:</label>
    <select id="state" name="state" required>
        <option value="">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
    </select>
    
    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
    
    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
    
    <button type="submit">Save Changes</button>
</form>

{% endblock %}
